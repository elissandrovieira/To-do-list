<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/check.png" type="image/x-icon">
</head>
<body>
    <div class="todolist">
        <header>
            <h1>
                Hey 
                <input id="user-name" type="text" placeholder="Your name here">
                
            </h1>
        </header>

        <section class="wrapper-list">
            <ul id="list" class="list">
            </ul>
        </section>
        <footer>
            <input id="inputTask" type="text" placeholder="Type a task & press 'Enter'.">
        </footer>
    </div>


    <script src="js/main.js"></script>

</body>
</html>
